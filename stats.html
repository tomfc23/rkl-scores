<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RKL Live Stats server</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .stat-section {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .stat-title {
      font-size: 18px;
      font-weight: 600;
    }

    .stat-content {
      margin-top: 10px;
      display: none;
    }

    .stat-content.visible {
      display: block;
    }

    .stat-list-item {
      padding: 4px 0;
      font-size: 14px;
    }

    .loading, .error {
      text-align: center;
      padding: 40px;
      font-size: 16px;
      color: #888;
    }

    .last-updated {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>RKL Live Stats</h2>

  <div id="stats-container">
    <div class="loading">Loading stats...</div>
  </div>
  <div class="last-updated" id="last-updated"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    const backendUrl = '/api/stats'; // Or replace with full URL if hosted separately

    function toggleSection(el) {
      el.classList.toggle('visible');
    }

    function createStatSection(title, list) {
      const section = document.createElement('div');
      section.className = 'stat-section';

      const header = document.createElement('div');
      header.className = 'stat-header';

      const label = document.createElement('div');
      label.className = 'stat-title';
      label.textContent = title;

      const firstLine = document.createElement('div');
      firstLine.className = 'stat-list-item';
      firstLine.innerHTML = list[0];

      const content = document.createElement('div');
      content.className = 'stat-content';
      list.forEach((line, i) => {
        const item = document.createElement('div');
        item.className = 'stat-list-item';
        item.textContent = `${i + 1}. ${line}`;
        content.appendChild(item);
      });

      header.appendChild(label);
      section.appendChild(header);
      section.appendChild(firstLine);
      section.appendChild(content);

      header.addEventListener('click', () => toggleSection(content));
      return section;
    }

    async function renderStats() {
      const container = document.getElementById('stats-container');
      const updatedElem = document.getElementById('last-updated');
      container.innerHTML = '<div class="loading">Loading stats...</div>';
      try {
        const response = await axios.get(backendUrl);
        const { updated, stats } = response.data;

        const { topTeams, bottomTeams, median, topUsers, bottomUsers } = stats;

        container.innerHTML = '';
        container.appendChild(createStatSection("Top 3 Teams", topTeams.map(t => `${t.team}: ${Math.round(t.score)}`)));
        container.appendChild(createStatSection("Bottom 3 Teams", bottomTeams.map(t => `${t.team}: ${Math.round(t.score)}`)));
        container.appendChild(createStatSection("League Median Score", [`${median}`]));
        container.appendChild(createStatSection("Top 5 Users", topUsers.map(u => `${u.name}: ${Math.round(u.score)}`)));
        container.appendChild(createStatSection("Bottom 5 Users", bottomUsers.map(u => `${u.name}: ${Math.round(u.score)}`)));

        const time = new Date(updated).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        updatedElem.textContent = `Last updated at ${time}`;
      } catch (err) {
        console.error(err);
        container.innerHTML = '<div class="error">Failed to load stats from backend.</div>';
        updatedElem.textContent = '';
      }
    }

    // Initial load
    renderStats();

    // Auto-refresh every 10 minutes (after a 1-minute delay)
    setTimeout(() => {
      setInterval(() => {
        renderStats();
      }, 10 * 60 * 1000);
    }, 60 * 1000);
  </script>
</body>
</html>
