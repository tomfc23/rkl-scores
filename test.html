<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RKL Live Scores v12</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
    }
    
    .header h5 {
      font-size: 14px;
      font-weight: 400;
      color: #888;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .controls label {
      color: #ccc;
      font-size: 14px;
    }
    
    .controls select {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      min-width: 200px;
    }
    
    .controls button {
      background-color: #007acc;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .controls button:hover:not(:disabled) {
      background-color: #0066b3;
    }
    
    .controls button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    
    .game-container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .scoreboard-header {
      background-color: #2a2a2a;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    
    .team-section {
      display: flex;
      align-items: center;
      flex: 1;
      gap: 20px;
    }
    
    .team-section.away {
      justify-content: flex-end;
    }
    
    .team-name {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      white-space: nowrap;
    }
    
    .team-logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4a90e2, #357abd);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      flex-shrink: 0;
    }
    
    .team-logo.away {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }
    
    .score-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 0 40px;
      min-width: 150px;
    }
    
    .score-display {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .score {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      min-width: 50px;
      text-align: center;
    }
    
    .score-separator {
      font-size: 36px;
      color: #666;
      font-weight: 300;
    }
    
    .match-status {
      text-align: center;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #e74c3c;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.live {
      background-color: #27ae60;
    }
    
    .status-text {
      font-size: 14px;
      color: #888;
      font-weight: 500;
    }
    
    .match-events {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #333;
      border-top: 1px solid #444;
    }
    
    .event-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #ccc;
    }
    
    .event-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #f39c12;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #000;
    }
    
    .event-icon.red-card {
      background-color: #e74c3c;
      color: #fff;
    }
    
    .team-details {
      padding: 24px;
    }
    
    .team-roster {
      margin-bottom: 32px;
    }
    
    .team-roster:last-child {
      margin-bottom: 0;
    }
    
    .roster-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #333;
    }
    
    .roster-team-name {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .roster-score {
      font-size: 18px;
      font-weight: 700;
      color: #4a90e2;
    }
    
    .roster-list {
      display: grid;
      gap: 8px;
    }
    
    .player-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background-color: #333;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    .player-row:hover {
      background-color: #3a3a3a;
    }
    
    .player-name {
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .captain-badge {
      background-color: #f39c12;
      color: #000;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
    }
    
    .player-score {
      font-size: 14px;
      font-weight: 600;
    }
    
    .positive-score {
      color: #27ae60;
    }
    
    .negative-score {
      color: #e74c3c;
    }
    
    .neutral-score {
      color: #95a5a6;
    }
    
    .captain-boost {
      color: #f39c12;
      font-size: 12px;
      margin-left: 4px;
    }
    
    .actions {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
    }
    
    .refresh-btn {
      background-color: #27ae60;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .refresh-btn:hover:not(:disabled) {
      background-color: #219a52;
      transform: translateY(-1px);
    }
    
    .refresh-btn:disabled {
      background-color: #444;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 16px;
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #e74c3c;
      font-size: 16px;
    }
    
    @media (max-width: 768px) {
      .scoreboard-header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        padding: 20px;
      }
      
      .team-section {
        justify-content: center;
        flex-direction: row;
      }
      
      .team-section.away {
        justify-content: center;
        flex-direction: row;
      }
      
      .score-section {
        margin: 0;
      }
      
      .team-name {
        font-size: 20px;
      }
      
      .score {
        font-size: 36px;
      }
      
      .match-events {
        flex-direction: column;
        gap: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>RKL Live Scores</h2>
    <h5>Please wait a sec before switching games</h5>
    <h5>If a user has an error fetching, press load game 1-2 more times</h5>
    <h5>made by @tomfc</h5>
  </div>

  <div class="controls">
    <label for="game-select">Select a game:</label>
    <select id="game-select"><option>Loading...</option></select>
    <button onclick="loadSelectedGame()">Load Game</button>
  </div>

  <div id="game-output"></div>

  <script>
    const scheduleCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRgy7uZ8caLI4hTPKSjl9e7ztFaM9vdBk4vXDQbPtcybqzXGOm3FMpSJiyrRTzIM3K70z_6XbgBGP_0/pub?output=csv';
    const rosterCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRe5WoA--wsfCCCvtL8QgQKsJv0z1AIUTY7k5NEYgUF-Ipu3Iotxkcbw7D-Cme6YGUksHy3DmyDYpaO/pub?output=csv';

    // Two different proxy URLs for switching
    const proxyUrls = [
      'https://api.allorigins.win/get?url=',
      'https://api.allorigins.win/raw?url='
    ];

    let todaysGames = [];
    let allPlayers = [];
    let lastSelectedIndex = null;
    let refreshCooldown = false;

    const karmaCache = new Map();

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Basic CSV parser
    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((header, i) => {
          obj[header] = values[i] || '';
        });
        return obj;
      });
    }

    // Get today's date in M/D/YY format (adjust if your CSV uses different)
    function getTodayString() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      const year = now.getFullYear() % 100;
      return `${month}/${day}/${year}`;
    }

    async function fetchKarmaWithProxy(userId, proxyBase) {
      const apiUrl = `https://api.real.vg/user/${userId}/karmafeed`;
      const proxyUrl = `${proxyBase}${encodeURIComponent(apiUrl)}&cache_bust=${Date.now()}`;
      try {
        const response = await axios.get(proxyUrl);
        // allorigins.win 'get' wraps data in .data.contents; 'raw' returns direct data
        const data = proxyBase.includes('/get?url=')
          ? JSON.parse(response.data.contents)
          : response.data;
        const delta = data?.stats?.karmaDelta;
        const val = typeof delta === 'number' ? delta : Number(delta) || 0;
        karmaCache.set(userId, val);
        return val;
      } catch (e) {
        console.error(`Error fetching karma for ${userId} via ${proxyBase}:`, e);
        return null;
      }
    }

    async function processPlayer(p, proxyBase) {
      const userId = p['User ID']?.trim();
      const userAt = p['User @']?.trim() || 'Unknown';

      if (!userId || userId.toLowerCase() === 'not found') {
        return { userAt: userAt, karma: null, deduction: 0, role: '', formatted: `${userAt}: missing user ID` };
      }

      const karma = await fetchKarmaWithProxy(userId, proxyBase);
      if (karma === null) {
        return { userAt: userAt, karma: null, deduction: 0, role: '', formatted: `${userAt}: error fetching` };
      }

      const deduction = parseFloat(p['deductions'] || 0);
      const adjusted = karma - deduction;
      const role = (p['role'] || '').trim().toLowerCase();
      const isCaptain = role === 'captain';
      const boosted = isCaptain ? adjusted * 1.5 : adjusted;

      const adjRounded = Math.round(adjusted);
      const boostRounded = Math.round(boosted);
      const label = `${userAt}${isCaptain ? ' (c)' : ''}`;

      const formatted = isCaptain
        ? `${label}: <span class="${adjRounded < 0 ? 'negative' : ''}">${adjRounded}</span> â†’ <span class="${boostRounded < 0 ? 'negative' : ''}">${boostRounded}</span>`
        : `${label}: <span class="${adjRounded < 0 ? 'negative' : ''}">${adjRounded}</span>`;

      return { userAt, karma, deduction, role, adjusted, boosted, isCaptain, formatted };
    }

    async function limitedMapSerial(array, asyncFn) {
      const results = [];
      for (const item of array) {
        const res = await asyncFn(item);
        results.push(res);
      }
      return results;
    }

    async function limitedMapConcurrent(array, concurrency, asyncFn, delayBetween = 0) {
      const results = [];
      for (let i = 0; i < array.length; i += concurrency) {
        const batch = array.slice(i, i + concurrency);
        const batchResults = await Promise.all(batch.map(item => asyncFn(item)));
        results.push(...batchResults);
        if (delayBetween > 0 && i + concurrency < array.length) {
          await delay(delayBetween);
        }
      }
      return results;
    }

    async function processRoster(players) {
      // First 6 sequential, no delay, proxy 0
      const firstSix = players.slice(0, 6);
      const firstResults = await limitedMapSerial(firstSix, p => processPlayer(p, proxyUrls[0]));

      // Wait 5 seconds before continuing
      await delay(5000);

      // Remaining players, concurrency 2, 300ms delay, proxy 1
      const rest = players.slice(6);
      const restResults = await limitedMapConcurrent(rest, 2, p => processPlayer(p, proxyUrls[1]), 300);

      const allResults = firstResults.concat(restResults);

      let teamScore = 0;
      allResults.forEach(({ karma, boosted }) => {
        if (karma === null) return;
        teamScore += boosted;
      });

      const lines = allResults.map(({ formatted }) => formatted);

      return { lines, total: Math.round(teamScore) };
    }

    async function loadSelectedGame(forcedIndex = null) {
      const select = document.getElementById('game-select');
      const selectedIndex = forcedIndex !== null ? forcedIndex : select.selectedIndex;
      if (selectedIndex < 0 || !todaysGames[selectedIndex]) return;

      lastSelectedIndex = selectedIndex;
      const game = todaysGames[selectedIndex];
      const output = document.getElementById('game-output');
      output.innerHTML = '<div class="loading">Loading game...</div>';

      const team1 = game['Team 1'];
      const team2 = game['Team 2'];

      const team1Players = allPlayers.filter(p => p.Team === team1 && p['playing?']?.toLowerCase() === 'yes');
      const team2Players = allPlayers.filter(p => p.Team === team2 && p['playing?']?.toLowerCase() === 'yes');

      const team1Data = await processRoster(team1Players);
      const team2Data = await processRoster(team2Players);

      output.innerHTML = `
        <div class="game-container">
          <div class="scoreboard-header">
            <div class="team-section">
              <div class="team-name">${team1}</div>
              <div class="team-logo">${team1.charAt(0)}</div>
            </div>
            <div class="score-section">
              <div class="score">${team1Data.total}</div>
              <div class="score-separator">-</div>
              <div class="score">${team2Data.total}</div>
            </div>
            <div class="team-section away">
              <div class="team-logo away">${team2.charAt(0)}</div>
              <div class="team-name">${team2}</div>
            </div>
          </div>
          <div class="team-details">
            <div class="team-roster">
              <div class="roster-header">
                <div class="roster-team-name">${team1} Roster</div>
                <div class="roster-score">Total Karma: ${team1Data.total}</div>
              </div>
              <div class="roster-list">${team1Data.lines.map(line => `<div class="player-row">${line}</div>`).join('')}</div>
            </div>
            <div class="team-roster">
              <div class="roster-header">
                <div class="roster-team-name">${team2} Roster</div>
                <div class="roster-score">Total Karma: ${team2Data.total}</div>
              </div>
              <div class="roster-list">${team2Data.lines.map(line => `<div class="player-row">${line}</div>`).join('')}</div>
            </div>
          </div>
          <div class="actions">
            <button id="refresh-btn" class="refresh-btn" onclick="refreshGame()" ${refreshCooldown ? 'disabled' : ''}>Refresh Karma</button>
          </div>
        </div>
      `;
    }

    async function refreshGame() {
      if (refreshCooldown) return;
      refreshCooldown = true;
      document.getElementById('refresh-btn').disabled = true;

      await loadSelectedGame(lastSelectedIndex);

      setTimeout(() => {
        refreshCooldown = false;
        const btn = document.getElementById('refresh-btn');
        if (btn) btn.disabled = false;
      }, 4000);
    }

    async function init() {
      try {
        // Fetch schedule CSV (proxy via allorigins)
        const scheduleResponse = await axios.get(proxyUrls[0] + encodeURIComponent(scheduleCsvUrl));
        const scheduleCsvText = proxyUrls[0].includes('/get?url=') ? scheduleResponse.data.contents : scheduleResponse.data;
        const allGames = parseCSV(scheduleCsvText);
        const today = getTodayString();

        // Filter schedule for today
        todaysGames = allGames.filter(g => g['Date'] === today);
        if (!todaysGames.length) {
          document.getElementById('game-output').innerHTML = `<div class="error">No games scheduled for today (${today}).</div>`;
          return;
        }

        // Fetch roster CSV
        const rosterResponse = await axios.get(proxyUrls[0] + encodeURIComponent(rosterCsvUrl));
        const rosterCsvText = proxyUrls[0].includes('/get?url=') ? rosterResponse.data.contents : rosterResponse.data;
        allPlayers = parseCSV(rosterCsvText);

        // Populate dropdown
        const select = document.getElementById('game-select');
        select.innerHTML = '';
        todaysGames.forEach((game, i) => {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = `${game['Team 1']} vs ${game['Team 2']} - ${game['Date']}`;
          select.appendChild(option);
        });

        // Load first game automatically
        await loadSelectedGame(0);
      } catch (e) {
        console.error('Error loading schedule or roster:', e);
        document.getElementById('game-output').innerHTML = `<div class="error">Error loading schedule or roster data. Check console.</div>`;
      }
    }

    function loadSelectedGame() {
      const select = document.getElementById('game-select');
      const index = select.selectedIndex;
      loadSelectedGame(index);
    }

    // Start on page load
    window.onload = init;
  </script>
</body>
</html>
