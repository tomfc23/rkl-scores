<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RKL Live Scores</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
    }
    
    .header h5 {
      font-size: 14px;
      font-weight: 400;
      color: #888;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .controls label {
      color: #ccc;
      font-size: 14px;
    }
    
    .controls select {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      min-width: 200px;
    }
    
    .controls button {
      background-color: #007acc;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .controls button:hover:not(:disabled) {
      background-color: #0066b3;
    }
    
    .controls button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    
    .game-container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .scoreboard-header {
      background-color: #2a2a2a;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    
    .team-section {
      display: flex;
      align-items: center;
      flex: 1;
      gap: 20px;
    }
    
    .team-section.away {
      justify-content: flex-end;
    }
    
    .team-name {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      white-space: nowrap;
    }
    
    .team-logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4a90e2, #357abd);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      flex-shrink: 0;
    }
    
    .team-logo.away {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }
    
    .score-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 0 40px;
      min-width: 150px;
    }
    
    .score-display {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .score {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      min-width: 50px;
      text-align: center;
    }
    
    .score-separator {
      font-size: 36px;
      color: #666;
      font-weight: 300;
    }
    
    .match-status {
      text-align: center;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #e74c3c;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.live {
      background-color: #27ae60;
    }
    
    .status-text {
      font-size: 14px;
      color: #888;
      font-weight: 500;
    }
    
    .match-events {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #333;
      border-top: 1px solid #444;
    }
    
    .event-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #ccc;
    }
    
    .event-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #f39c12;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #000;
    }
    
    .event-icon.red-card {
      background-color: #e74c3c;
      color: #fff;
    }
    
    .team-details {
      padding: 24px;
    }
    
    .team-roster {
      margin-bottom: 32px;
    }
    
    .team-roster:last-child {
      margin-bottom: 0;
    }
    
    .roster-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #333;
    }
    
    .roster-team-name {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .roster-score {
      font-size: 18px;
      font-weight: 700;
      color: #4a90e2;
    }
    
    .roster-list {
      display: grid;
      gap: 8px;
    }
    
    .player-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background-color: #333;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    .player-row:hover {
      background-color: #3a3a3a;
    }
    
    .player-name {
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .captain-badge {
      background-color: #f39c12;
      color: #000;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
    }
    
    .player-score {
      font-size: 14px;
      font-weight: 600;
    }
    
    .positive-score {
      color: #27ae60;
    }
    
    .negative-score {
      color: #e74c3c;
    }
    
    .neutral-score {
      color: #95a5a6;
    }
    
    .captain-boost {
      color: #f39c12;
      font-size: 12px;
      margin-left: 4px;
    }
    
    .actions {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
    }
    
    .refresh-btn {
      background-color: #27ae60;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .refresh-btn:hover:not(:disabled) {
      background-color: #219a52;
      transform: translateY(-1px);
    }
    
    .refresh-btn:disabled {
      background-color: #444;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 16px;
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #e74c3c;
      font-size: 16px;
    }
    
    @media (max-width: 768px) {
      .scoreboard-header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        padding: 20px;
      }
      
      .team-section {
        justify-content: center;
        flex-direction: row;
      }
      
      .team-section.away {
        justify-content: center;
        flex-direction: row;
      }
      
      .score-section {
        margin: 0;
      }
      
      .team-name {
        font-size: 20px;
      }
      
      .score {
        font-size: 36px;
      }
      
      .match-events {
        flex-direction: column;
        gap: 10px;
        padding: 15px;
      }
    }
  </style>
  </style>
</head>
<body>
  <h2>RKL Live Scores</h2>
  <h5>If a user has an error fetching, press load game 1-2 more times</h5>
  <h5>Made by @tomfc</h5>

  <div>
    <label for="game-select">Select a game:</label>
    <select id="game-select"><option>Loading...</option></select>
    <button onclick="loadSelectedGame()">Load Game</button>
  </div>

  <div id="game-output"></div>

  <script>
    const scheduleCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRgy7uZ8caLI4hTPKSjl9e7ztFaM9vdBk4vXDQbPtcybqzXGOm3FMpSJiyrRTzIM3K70z_6XbgBGP_0/pub?output=csv';
    const rosterCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRe5WoA--wsfCCCvtL8QgQKsJv0z1AIUTY7k5NEYgUF-Ipu3Iotxkcbw7D-Cme6YGUksHy3DmyDYpaO/pub?output=csv';

    const proxies = [
      url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,  // returns { contents }
      url => `https://corsproxy.io/?${encodeURIComponent(url)}`,              // returns raw JSON
      url => `https://thingproxy.freeboard.io/fetch/${url}`                   // returns raw JSON
    ];

    let todaysGames = [], allPlayers = [], lastSelectedIndex = null;
    const karmaCache = new Map();

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function fetchKarma(userId) {
      if (karmaCache.has(userId)) return karmaCache.get(userId);
      const apiUrl = `https://api.real.vg/user/${userId}/karmafeed`;

      for (let i = 0; i < proxies.length; i++) {
        try {
          const proxyUrl = proxies[i](apiUrl);
          const response = await axios.get(proxyUrl, { timeout: 4000 });

          let data;
          if (i === 0) {
            // allorigins wraps response
            data = JSON.parse(response.data.contents);
          } else {
            // others return raw JSON
            data = response.data;
          }

          const delta = data?.stats?.karmaDelta;
          const val = typeof delta === 'number' ? delta : Number(delta) || 0;
          karmaCache.set(userId, val);
          return val;
        } catch (err) {
          await delay(500); // wait then try next proxy
        }
      }

      return null;
    }

    async function processRoster(players) {
      const results = [];
      let teamScore = 0;

      for (const p of players) {
        const userId = p['User ID']?.trim();
        const userAt = p['User @']?.trim() || 'Unknown';

        if (!userId || userId.toLowerCase() === 'not found') {
          results.push(`<span class="error-text">${userAt}: missing user ID</span>`);
          continue;
        }

        const karma = await fetchKarma(userId);
        if (karma === null) {
          results.push(`<span class="error-text">${userAt}: error fetching</span>`);
          continue;
        }

        const deduction = parseFloat(p['deductions'] || 0);
        const adjusted = karma - deduction;
        const isCaptain = (p['role'] || '').trim().toLowerCase() === 'captain';
        const boosted = isCaptain ? adjusted * 1.5 : adjusted;
        teamScore += boosted;

        const adjRounded = Math.round(adjusted);
        const boostRounded = Math.round(boosted);

        results.push(
          isCaptain
            ? `${userAt} (c): <span class="${adjRounded < 0 ? 'negative' : 'positive'}">${adjRounded}</span> → <span class="${boostRounded < 0 ? 'negative' : 'positive'}">${boostRounded}</span>`
            : `${userAt}: <span class="${adjRounded < 0 ? 'negative' : 'positive'}">${adjRounded}</span>`
        );
      }

      return { lines: results, total: Math.round(teamScore) };
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const parts = line.split(',').map(p => p.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = parts[i]);
        return obj;
      });
    }

    function getTodayString() {
      const now = new Date();
      const est = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
      if (est.getHours() < 7) est.setDate(est.getDate() - 1);
      return `${est.getMonth() + 1}/${est.getDate()}`;
    }

    async function loadSelectedGame(indexOverride = null, retryDepth = 0) {
      const select = document.getElementById('game-select');
      const index = indexOverride !== null ? indexOverride : select.selectedIndex;
      const game = todaysGames[index];
      lastSelectedIndex = index;

      if (!game) return;
      const output = document.getElementById('game-output');
      output.innerHTML = `<div>Loading ${game['Team 1']} vs ${game['Team 2']}...</div>`;

      const team1Players = allPlayers.filter(p => p.Team === game['Team 1'] && p['playing?']?.toLowerCase() === 'yes');
      const team2Players = allPlayers.filter(p => p.Team === game['Team 2'] && p['playing?']?.toLowerCase() === 'yes');

      const team1 = await processRoster(team1Players);
      const team2 = await processRoster(team2Players);

      if (retryDepth < 1 && (team1.total === 0 && team1.lines.length === 0 || team2.total === 0 && team2.lines.length === 0)) {
        await delay(500);
        return await loadSelectedGame(index, retryDepth + 1);
      }

      output.innerHTML = `
        <div class="score">${game['Team 1']} ${team1.total} - ${team2.total} ${game['Team 2']}</div>

        <div class="team"><h3>${game['Team 1']}</h3>
          ${team1.lines.map(line => `<div class="player">${line}</div>`).join('')}
        </div>

        <div class="team"><h3>${game['Team 2']}</h3>
          ${team2.lines.map(line => `<div class="player">${line}</div>`).join('')}
        </div>

        <button onclick="refreshScore()">Refresh Score</button>
      `;
    }

    async function refreshScore() {
      if (lastSelectedIndex !== null) {
        await loadSelectedGame(lastSelectedIndex);
      }
    }

    async function init() {
      const select = document.getElementById('game-select');
      const output = document.getElementById('game-output');
      try {
        const [scheduleRes, rosterRes] = await Promise.all([
          axios.get(scheduleCsvUrl),
          axios.get(rosterCsvUrl)
        ]);
        const allGames = parseCSV(scheduleRes.data);
        allPlayers = parseCSV(rosterRes.data);
        const today = getTodayString();
        todaysGames = allGames.filter(g => g['Date'] === today);
        select.innerHTML = '';

        if (todaysGames.length === 0) {
          select.innerHTML = '<option>No games today</option>';
          output.innerHTML = '';
          return;
        }

        todaysGames.forEach(game => {
          const opt = document.createElement('option');
          opt.textContent = `${game['Team 1']} vs ${game['Team 2']}`;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Init error:', err);
        output.innerHTML = `<div class="error-text">Error loading schedule or roster.</div>`;
      }
    }

    init();
  </script>
</body>
</html>
