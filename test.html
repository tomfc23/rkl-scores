<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RKL Live Scores updated</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    .header { text-align: center; margin-bottom: 20px; }
    .controls { text-align: center; margin-bottom: 20px; }
    .game-container { background: #2a2a2a; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
    .scoreboard-header, .team-roster { display: flex; justify-content: space-between; margin-bottom: 12px; }
    .score { font-size: 32px; font-weight: bold; }
    .team-name { font-weight: 600; font-size: 20px; }
    .player-row { margin-bottom: 4px; }
    .positive { color: #2ecc71; }
    .negative { color: #e74c3c; }
    .refresh-btn { background: #27ae60; color: #fff; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; }
    .refresh-btn:disabled { background: #444; cursor: not-allowed; }
    .loading, .error { text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <h2>RKL Live Scores</h2>
    <h5>Please wait a few seconds before switching games</h5>
    <h5>made by @tomfc</h5>
  </div>

  <div class="controls">
    <label for="game-select">Select a game:</label>
    <select id="game-select"><option>Loading...</option></select>
    <button onclick="loadSelectedGame()">Load Game</button>
  </div>

  <div id="game-output"></div>

  <script>
    const scheduleCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRgy7uZ8caLI4hTPKSjl9e7ztFaM9vdBk4vXDQbPtcybqzXGOm3FMpSJiyrRTzIM3K70z_6XbgBGP_0/pub?output=csv';
    const rosterCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRe5WoA--wsfCCCvtL8QgQKsJv0z1AIUTY7k5NEYgUF-Ipu3Iotxkcbw7D-Cme6YGUksHy3DmyDYpaO/pub?output=csv';

    let todaysGames = [];
    let allPlayers = [];
    let lastSelectedIndex = null;
    let refreshCooldown = false;
    const karmaCache = {};
    axios.defaults.timeout = 8000;

    const proxyServices = [
      url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
      url => `https://thingproxy.freeboard.io/fetch/${url}`
    ];

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const parts = line.split(',').map(p => p.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = parts[i]);
        return obj;
      });
    }

    function getTodayString() {
      const now = new Date();
      const est = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
      if (est.getHours() < 7) est.setDate(est.getDate() - 1);
      return `${est.getMonth() + 1}/${est.getDate()}`;
    }

    async function fetchKarma(userId, retries = 3, delay = 1000) {
      if (karmaCache[userId] !== undefined) return karmaCache[userId];
      const apiUrl = `https://api.real.vg/user/${userId}/karmafeed`;

      for (const proxy of proxyServices) {
        for (let i = 1; i <= retries; i++) {
          try {
            const res = await axios.get(proxy(apiUrl));
            const data = JSON.parse(res.data.contents || res.data);
            const delta = data?.stats?.karmaDelta;
            const value = typeof delta === 'number' ? delta : Number(delta) || 0;
            karmaCache[userId] = value;
            return value;
          } catch {
            await new Promise(r => setTimeout(r, delay * i));
          }
        }
      }
      karmaCache[userId] = null;
      return null;
    }

    async function processRoster(players) {
      const results = [];
      let score = 0;
      const queue = [...players];
      const limit = 5;

      async function worker() {
        while (queue.length > 0) {
          const p = queue.shift();
          const userId = p['User ID']?.trim();
          const userAt = p['User @']?.trim() || 'Unknown';
          if (!userId || userId.toLowerCase() === 'not found') {
            results.push(`${userAt}: missing user ID`);
            continue;
          }
          const karma = await fetchKarma(userId);
          if (karma === null) {
            results.push(`${userAt}: error fetching`);
            continue;
          }
          const deduction = parseFloat(p['deductions'] || 0);
          const adj = karma - deduction;
          const isCaptain = (p['role'] || '').toLowerCase() === 'captain';
          const boosted = isCaptain ? adj * 1.5 : adj;
          score += boosted;

          const base = Math.round(adj), boost = Math.round(boosted);
          const html = isCaptain
            ? `${userAt} (c): <span class="${base < 0 ? 'negative' : 'positive'}">${base}</span> â†’ <span class="${boost < 0 ? 'negative' : 'positive'}">${boost}</span>`
            : `${userAt}: <span class="${base < 0 ? 'negative' : 'positive'}">${base}</span>`;
          results.push(html);
        }
      }

      const workers = Array(limit).fill(0).map(worker);
      await Promise.all(workers);
      return { lines: results, total: Math.round(score) };
    }

    async function loadSelectedGame(forcedIndex = null) {
      const select = document.getElementById('game-select');
      const idx = forcedIndex ?? select.selectedIndex;
      if (idx < 0 || !todaysGames[idx]) return;

      lastSelectedIndex = idx;
      const game = todaysGames[idx];
      const out = document.getElementById('game-output');
      out.innerHTML = '<div class="loading">Loading game...</div>';

      const [team1, team2] = [game['Team 1'], game['Team 2']];
      const players1 = allPlayers.filter(p => p.Team === team1 && p['playing?'].toLowerCase() === 'yes');
      const players2 = allPlayers.filter(p => p.Team === team2 && p['playing?'].toLowerCase() === 'yes');

      const [data1, data2] = await Promise.all([processRoster(players1), processRoster(players2)]);

      out.innerHTML = `
        <div class="game-container">
          <div class="scoreboard-header">
            <div class="team-name">${team1}</div>
            <div class="score">${data1.total} - ${data2.total}</div>
            <div class="team-name">${team2}</div>
          </div>
          <div class="team-roster">
            <div><strong>${team1}</strong></div>
            <div>Score: ${data1.total}</div>
          </div>
          ${data1.lines.map(p => `<div class="player-row">${p}</div>`).join('')}
          <div class="team-roster">
            <div><strong>${team2}</strong></div>
            <div>Score: ${data2.total}</div>
          </div>
          ${data2.lines.map(p => `<div class="player-row">${p}</div>`).join('')}
          <div style="text-align:center;margin-top:20px;">
            <button class="refresh-btn" id="refresh-btn" onclick="refreshScore()" disabled>Refresh Score</button>
          </div>
        </div>
      `;

      setTimeout(() => {
        const btn = document.getElementById('refresh-btn');
        if (btn) btn.disabled = false;
      }, 5000);
    }

    async function refreshScore() {
      if (refreshCooldown || lastSelectedIndex === null) return;
      refreshCooldown = true;
      const btn = document.getElementById('refresh-btn');
      if (btn) {
        btn.disabled = true;
        btn.innerText = "Refreshing...";
      }
      await loadSelectedGame(lastSelectedIndex);
      setTimeout(() => {
        refreshCooldown = false;
        if (btn) {
          btn.disabled = false;
          btn.innerText = "Refresh Score";
        }
      }, 5000);
    }

    async function init() {
      const select = document.getElementById('game-select');
      const output = document.getElementById('game-output');
      try {
        const [schedRes, rosterRes] = await Promise.all([
          axios.get(scheduleCsvUrl),
          axios.get(rosterCsvUrl)
        ]);
        const allGames = parseCSV(schedRes.data);
        allPlayers = parseCSV(rosterRes.data);
        todaysGames = allGames.filter(g => g['Date'] === getTodayString());
        if (todaysGames.length === 0) {
          select.innerHTML = '<option>No games today</option>';
          output.innerHTML = '';
          return;
        }
        select.innerHTML = '';
        todaysGames.forEach(g => {
          const opt = document.createElement('option');
          opt.text = `${g['Team 1']} vs ${g['Team 2']}`;
          select.add(opt);
        });
      } catch (err) {
        output.innerHTML = '<div class="error">Error loading schedule or roster.</div>';
        console.error('Init error:', err);
      }
    }

    init();
  </script>
</body>
</html>
