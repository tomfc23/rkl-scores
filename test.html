<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RKL Live Scores</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2, h5 { text-align: center; }
    select, button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }
    button {
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .score {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }
    .team {
      margin-top: 20px;
    }
    .player {
      padding: 6px 10px;
      background: #2a2a2a;
      margin: 3px 0;
      border-radius: 6px;
    }
    .negative { color: #e74c3c; }
    .positive { color: #27ae60; }
    .error-text { color: #e74c3c; }
  </style>
</head>
<body>
  <h2>RKL Live Scores</h2>
  <h5>If a user has an error fetching, press load game 1-2 more times</h5>
  <h5>Made by @tomfc</h5>

  <div>
    <label for="game-select">Select a game:</label>
    <select id="game-select"><option>Loading...</option></select>
    <button onclick="loadSelectedGame()">Load Game</button>
  </div>

  <div id="game-output"></div>

  <script>
    const scheduleCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRgy7uZ8caLI4hTPKSjl9e7ztFaM9vdBk4vXDQbPtcybqzXGOm3FMpSJiyrRTzIM3K70z_6XbgBGP_0/pub?output=csv';
    const rosterCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRe5WoA--wsfCCCvtL8QgQKsJv0z1AIUTY7k5NEYgUF-Ipu3Iotxkcbw7D-Cme6YGUksHy3DmyDYpaO/pub?output=csv';

    const proxies = [
      url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,  // returns { contents }
      url => `https://corsproxy.io/?${encodeURIComponent(url)}`,              // returns raw JSON
      url => `https://thingproxy.freeboard.io/fetch/${url}`                   // returns raw JSON
    ];

    let todaysGames = [], allPlayers = [], lastSelectedIndex = null;
    const karmaCache = new Map();

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function fetchKarma(userId) {
      if (karmaCache.has(userId)) return karmaCache.get(userId);
      const apiUrl = `https://api.real.vg/user/${userId}/karmafeed`;

      for (let i = 0; i < proxies.length; i++) {
        try {
          const proxyUrl = proxies[i](apiUrl);
          const response = await axios.get(proxyUrl, { timeout: 4000 });

          let data;
          if (i === 0) {
            // allorigins wraps response
            data = JSON.parse(response.data.contents);
          } else {
            // others return raw JSON
            data = response.data;
          }

          const delta = data?.stats?.karmaDelta;
          const val = typeof delta === 'number' ? delta : Number(delta) || 0;
          karmaCache.set(userId, val);
          return val;
        } catch (err) {
          await delay(500); // wait then try next proxy
        }
      }

      return null;
    }

    async function processRoster(players) {
      const results = [];
      let teamScore = 0;

      for (const p of players) {
        const userId = p['User ID']?.trim();
        const userAt = p['User @']?.trim() || 'Unknown';

        if (!userId || userId.toLowerCase() === 'not found') {
          results.push(`<span class="error-text">${userAt}: missing user ID</span>`);
          continue;
        }

        const karma = await fetchKarma(userId);
        if (karma === null) {
          results.push(`<span class="error-text">${userAt}: error fetching</span>`);
          continue;
        }

        const deduction = parseFloat(p['deductions'] || 0);
        const adjusted = karma - deduction;
        const isCaptain = (p['role'] || '').trim().toLowerCase() === 'captain';
        const boosted = isCaptain ? adjusted * 1.5 : adjusted;
        teamScore += boosted;

        const adjRounded = Math.round(adjusted);
        const boostRounded = Math.round(boosted);

        results.push(
          isCaptain
            ? `${userAt} (c): <span class="${adjRounded < 0 ? 'negative' : 'positive'}">${adjRounded}</span> â†’ <span class="${boostRounded < 0 ? 'negative' : 'positive'}">${boostRounded}</span>`
            : `${userAt}: <span class="${adjRounded < 0 ? 'negative' : 'positive'}">${adjRounded}</span>`
        );
      }

      return { lines: results, total: Math.round(teamScore) };
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const parts = line.split(',').map(p => p.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = parts[i]);
        return obj;
      });
    }

    function getTodayString() {
      const now = new Date();
      const est = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
      if (est.getHours() < 7) est.setDate(est.getDate() - 1);
      return `${est.getMonth() + 1}/${est.getDate()}`;
    }

    async function loadSelectedGame(indexOverride = null, retryDepth = 0) {
      const select = document.getElementById('game-select');
      const index = indexOverride !== null ? indexOverride : select.selectedIndex;
      const game = todaysGames[index];
      lastSelectedIndex = index;

      if (!game) return;
      const output = document.getElementById('game-output');
      output.innerHTML = `<div>Loading ${game['Team 1']} vs ${game['Team 2']}...</div>`;

      const team1Players = allPlayers.filter(p => p.Team === game['Team 1'] && p['playing?']?.toLowerCase() === 'yes');
      const team2Players = allPlayers.filter(p => p.Team === game['Team 2'] && p['playing?']?.toLowerCase() === 'yes');

      const team1 = await processRoster(team1Players);
      const team2 = await processRoster(team2Players);

      if (retryDepth < 1 && (team1.total === 0 && team1.lines.length === 0 || team2.total === 0 && team2.lines.length === 0)) {
        await delay(500);
        return await loadSelectedGame(index, retryDepth + 1);
      }

      output.innerHTML = `
        <div class="score">${game['Team 1']} ${team1.total} - ${team2.total} ${game['Team 2']}</div>

        <div class="team"><h3>${game['Team 1']}</h3>
          ${team1.lines.map(line => `<div class="player">${line}</div>`).join('')}
        </div>

        <div class="team"><h3>${game['Team 2']}</h3>
          ${team2.lines.map(line => `<div class="player">${line}</div>`).join('')}
        </div>

        <button onclick="refreshScore()">Refresh Score</button>
      `;
    }

    async function refreshScore() {
      if (lastSelectedIndex !== null) {
        await loadSelectedGame(lastSelectedIndex);
      }
    }

    async function init() {
      const select = document.getElementById('game-select');
      const output = document.getElementById('game-output');
      try {
        const [scheduleRes, rosterRes] = await Promise.all([
          axios.get(scheduleCsvUrl),
          axios.get(rosterCsvUrl)
        ]);
        const allGames = parseCSV(scheduleRes.data);
        allPlayers = parseCSV(rosterRes.data);
        const today = getTodayString();
        todaysGames = allGames.filter(g => g['Date'] === today);
        select.innerHTML = '';

        if (todaysGames.length === 0) {
          select.innerHTML = '<option>No games today</option>';
          output.innerHTML = '';
          return;
        }

        todaysGames.forEach(game => {
          const opt = document.createElement('option');
          opt.textContent = `${game['Team 1']} vs ${game['Team 2']}`;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Init error:', err);
        output.innerHTML = `<div class="error-text">Error loading schedule or roster.</div>`;
      }
    }

    init();
  </script>
</body>
</html>
