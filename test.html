<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RKL Live Stats - Poll Split</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #222;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>RKL Median Rank by Poll Type</h1>
  <div id="TB"></div>
  <div id="RBI"></div>
  <div id="K"></div>

  <script>
    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split("\n").map(line => line.split(","));
    }

    function median(arr) {
      const sorted = arr.slice().sort((a, b) => a - b);
      const mid = Math.floor(sorted.length / 2);
      return sorted.length % 2 === 0
        ? (sorted[mid - 1] + sorted[mid]) / 2
        : sorted[mid];
    }

    function calculateFilteredMedianRanks(data, pollIndex) {
      const players = {};
      for (const row of data) {
        const [user, playerName, team, pollNum, pickPercent, rank] = row;
        const poll = parseInt(pollNum);
        if (poll !== pollIndex) continue;
        const key = `${playerName}|${team}`;
        if (!players[key]) players[key] = [];
        players[key].push({ pick: parseFloat(pickPercent), rank: parseInt(rank) });
      }

      const results = [];
      for (const key in players) {
        const [playerName, team] = key.split('|');
        const entries = players[key];
        const pickPercents = entries.map(e => e.pick);
        const medPick = median(pickPercents);
        const threshold = medPick * 0.9;
        const qualifying = entries.filter(e => e.pick >= threshold);
        if (qualifying.length === 0) continue;
        const medRank = median(qualifying.map(e => e.rank));
        results.push({ playerName, team, medRank });
      }

      return results.sort((a, b) => a.medRank - b.medRank);
    }

    function buildSection(id, title, rows) {
      const container = document.getElementById(id);
      container.innerHTML = `<h2>${title}</h2>`;
      if (rows.length === 0) {
        container.innerHTML += '<p>No qualifying data available.</p>';
        return;
      }
      let html = '<table><tr><th>Player</th><th>Team</th><th>Median Rank</th></tr>';
      for (const row of rows) {
        html += `<tr><td>${row.playerName}</td><td>${row.team}</td><td>${row.medRank}</td></tr>`;
      }
      html += '</table>';
      container.innerHTML += html;
    }

    async function main() {
      const data = await loadCSV("https://rkl-live.vercel.app/rkl_data.csv");
      const headers = data.shift();
      const poll1 = calculateFilteredMedianRanks(data, 1);
      const poll2 = calculateFilteredMedianRanks(data, 2);
      const poll3 = calculateFilteredMedianRanks(data, 3);
      buildSection("TB", "Poll 1: Total Bases", poll1);
      buildSection("RBI", "Poll 2: RBIs", poll2);
      buildSection("K", "Poll 3: Strikeouts", poll3);
    }

    main();
  </script>
</body>
</html>
