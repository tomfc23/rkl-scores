<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RKL Live Scores 1.2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
    }
    
    .header h5 {
      font-size: 14px;
      font-weight: 400;
      color: #888;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .controls label {
      color: #ccc;
      font-size: 14px;
    }
    
    .controls select {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      min-width: 200px;
    }
    
    .controls button {
      background-color: #007acc;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .controls button:hover:not(:disabled) {
      background-color: #0066b3;
    }
    
    .controls button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    
    .game-container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .scoreboard-header {
      background-color: #2a2a2a;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    
    .team-section {
      display: flex;
      align-items: center;
      flex: 1;
      gap: 20px;
    }
    
    .team-section.away {
      justify-content: flex-end;
    }
    
    .team-name {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      white-space: nowrap;
    }
    
    .team-logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4a90e2, #357abd);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      flex-shrink: 0;
    }
    
    .team-logo.away {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }
    
    .score-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 0 40px;
      min-width: 150px;
    }
    
    .score-display {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .score {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      min-width: 50px;
      text-align: center;
    }
    
    .score-separator {
      font-size: 36px;
      color: #666;
      font-weight: 300;
    }
    
    .team-details {
      padding: 24px;
    }
    
    .team-roster {
      margin-bottom: 32px;
    }
    
    .team-roster:last-child {
      margin-bottom: 0;
    }
    
    .roster-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #333;
    }
    
    .roster-team-name {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .roster-score {
      font-size: 18px;
      font-weight: 700;
      color: #4a90e2;
    }
    
    .roster-list {
      display: grid;
      gap: 4px;
      /* reduce gap to tighten spacing */
    }
    
    .player-row {
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      padding: 6px 12px;
      background-color: #333;
      border-radius: 8px;
      /* remove flex to simplify spacing */
    }
    
    .positive-score {
      color: #27ae60;
    }
    
    .negative-score {
      color: #e74c3c;
    }
    
    .actions {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
    }
    
    .refresh-btn {
      background-color: #27ae60;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .refresh-btn:hover:not(:disabled) {
      background-color: #219a52;
      transform: translateY(-1px);
    }
    
    .refresh-btn:disabled {
      background-color: #444;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 16px;
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #e74c3c;
      font-size: 16px;
    }
    
    @media (max-width: 768px) {
      .scoreboard-header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        padding: 20px;
      }
      
      .team-section {
        justify-content: center;
        flex-direction: row;
      }
      
      .team-section.away {
        justify-content: center;
        flex-direction: row;
      }
      
      .score-section {
        margin: 0;
      }
      
      .team-name {
        font-size: 20px;
      }
      
      .score {
        font-size: 36px;
      }
    }
 
  </style>
</head>
<body>
  <div class="header">
    <h2>RKL Live Scores</h2>
    <h5>Please wait a sec before switching games</h5>
    <h5>If a user has an error fetching, press load game 1-2 more times</h5>
    <h5>made by @tomfc</h5>
  </div>

  <div class="controls">
    <label for="game-select">Select a game:</label>
    <select id="game-select"><option>Loading...</option></select>
    <button onclick="loadSelectedGame()">Load Game</button>
  </div>

  <div id="game-output"></div>

  <script>
    const scheduleCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRgy7uZ8caLI4hTPKSjl9e7ztFaM9vdBk4vXDQbPtcybqzXGOm3FMpSJiyrRTzIM3K70z_6XbgBGP_0/pub?output=csv';
    const rosterCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRe5WoA--wsfCCCvtL8QgQKsJv0z1AIUTY7k5NEYgUF-Ipu3Iotxkcbw7D-Cme6YGUksHy3DmyDYpaO/pub?output=csv';

    const proxyBaseUrl = 'https://YOUR_WORKER_SUBDOMAIN.workers.dev'; // <-- replace this

    let todaysGames = [];
    let allPlayers = [];
    let lastSelectedIndex = null;
    let refreshCooldown = false;
    const karmaCache = new Map();

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function fetchWithRetry(url, retries = 3, delayMs = 1000) {
      for (let i = 0; i < retries; i++) {
        try {
          return await axios.get(url);
        } catch (e) {
          if (i === retries - 1) throw e;
          await delay(delayMs);
        }
      }
    }

    async function limitedMap(array, limit, asyncFn) {
      const results = [];
      const executing = [];
      for (const item of array) {
        const p = asyncFn(item).then(res => results.push(res));
        executing.push(p);
        if (executing.length >= limit) {
          await Promise.race(executing);
          for (let i = executing.length - 1; i >= 0; i--) {
            if (executing[i].settled) executing.splice(i, 1);
          }
        }
      }
      await Promise.all(executing);
      return results;
    }

    (function patchPromiseSettledFlag() {
      const origThen = Promise.prototype.then;
      Promise.prototype.then = function(onFulfilled, onRejected) {
        return origThen.call(this, val => {
          this.settled = true;
          return onFulfilled ? onFulfilled(val) : val;
        }, err => {
          this.settled = true;
          if (onRejected) return onRejected(err);
          throw err;
        });
      }
    })();

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const parts = line.split(',').map(p => p.trim());
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = parts[i];
        });
        return obj;
      });
    }

    function getTodayString() {
      const now = new Date();
      const estTime = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
      if (estTime.getHours() < 7) estTime.setDate(estTime.getDate() - 1);
      return `${estTime.getMonth() + 1}/${estTime.getDate()}`;
    }

    async function fetchKarma(userId) {
      if (karmaCache.has(userId)) return karmaCache.get(userId);
      const url = `${proxyBaseUrl}/?userId=${encodeURIComponent(userId)}`;
      try {
        const response = await fetchWithRetry(url);
        const data = response.data;
        const delta = data?.stats?.karmaDelta;
        const val = typeof delta === 'number' ? delta : Number(delta) || 0;
        karmaCache.set(userId, val);
        return val;
      } catch (e) {
        console.error(`Error fetching karma for ${userId}:`, e);
        return null;
      }
    }

    async function processRoster(players) {
      let teamScore = 0;
      const results = [];

      await limitedMap(players, 5, async (p) => {
        const userId = p['User ID']?.trim();
        const userAt = p['User @']?.trim() || 'Unknown';

        if (!userId || userId.toLowerCase() === 'not found') {
          results.push(`${userAt}: missing user ID`);
          return;
        }

        const karma = await fetchKarma(userId);
        if (karma === null) {
          results.push(`${userAt}: error fetching`);
          return;
        }

        const deduction = parseFloat(p['deductions'] || 0);
        const adjusted = karma - deduction;
        const role = (p['role'] || '').trim().toLowerCase();
        const isCaptain = role === 'captain';
        const boosted = isCaptain ? adjusted * 1.5 : adjusted;

        teamScore += boosted;

        if (isCaptain) {
          results.push(`${userAt} (c): ${Math.round(adjusted)} â†’ ${Math.round(boosted)}`);
        } else {
          results.push(`${userAt}: ${Math.round(adjusted)}`);
        }
      });

      return { lines: results, total: Math.round(teamScore) };
    }

    async function loadSelectedGame(forcedIndex = null) {
      const select = document.getElementById('game-select');
      const selectedIndex = forcedIndex !== null ? forcedIndex : select.selectedIndex;
      if (selectedIndex < 0 || !todaysGames[selectedIndex]) return;

      lastSelectedIndex = selectedIndex;
      const game = todaysGames[selectedIndex];
      const output = document.getElementById('game-output');
      output.innerHTML = '<div class="loading">Loading game...</div>';

      const team1 = game['Team 1'];
      const team2 = game['Team 2'];

      const team1Players = allPlayers.filter(p => p.Team === team1 && p['playing?']?.toLowerCase() === 'yes');
      const team2Players = allPlayers.filter(p => p.Team === team2 && p['playing?']?.toLowerCase() === 'yes');

      const team1Data = await processRoster(team1Players);
      const team2Data = await processRoster(team2Players);

      output.innerHTML = `
        <div class="game-container">
          <div class="scoreboard-header">
            <div class="team-section">
              <div class="team-logo">${team1.charAt(0)}</div>
              <div class="team-name">${team1}</div>
            </div>
            <div class="score-section">
              <div class="score-display">
                <div class="score">${team1Data.total}</div>
                <div class="score-separator">-</div>
                <div class="score">${team2Data.total}</div>
              </div>
            </div>
            <div class="team-section away">
              <div class="team-logo away">${team2.charAt(0)}</div>
              <div class="team-name">${team2}</div>
            </div>
          </div>
          <div class="team-details">
            <div class="team-roster">
              <div class="roster-header">
                <div class="roster-team-name">${team1}</div>
                <div class="roster-score">Score: ${team1Data.total}</div>
              </div>
              <div class="roster-list">
                ${team1Data.lines.map(line => `<div class="player-row">${line}</div>`).join('')}
              </div>
            </div>
            <div class="team-roster">
              <div class="roster-header">
                <div class="roster-team-name">${team2}</div>
                <div class="roster-score">Score: ${team2Data.total}</div>
              </div>
              <div class="roster-list">
                ${team2Data.lines.map(line => `<div class="player-row">${line}</div>`).join('')}
              </div>
            </div>
          </div>
          <div class="actions">
            <button id="refresh-btn" class="refresh-btn" onclick="refreshKarma()">Refresh Karma</button>
          </div>
        </div>
      `;
    }

    async function refreshKarma() {
      if (refreshCooldown) return;
      refreshCooldown = true;

      karmaCache.clear();

      const btn = document.getElementById('refresh-btn');
      if (btn) {
        btn.disabled = true;
        btn.textContent = 'Refreshing...';
      }

      if (lastSelectedIndex !== null) {
        await loadSelectedGame(lastSelectedIndex);
      }

      setTimeout(() => {
        refreshCooldown = false;
        if (btn) {
          btn.disabled = false;
          btn.textContent = 'Refresh Karma';
        }
      }, 5000);
    }

    async function init() {
      const select = document.getElementById('game-select');
      const output = document.getElementById('game-output');
      select.innerHTML = '<option>Loading schedule...</option>';

      try {
        const [scheduleResp, rosterResp] = await Promise.all([
          axios.get(scheduleCsvUrl),
          axios.get(rosterCsvUrl)
        ]);

        const schedule = parseCSV(scheduleResp.data);
        allPlayers = parseCSV(rosterResp.data);

        const todayStr = getTodayString();
        todaysGames = schedule.filter(g => g.Date.trim() === todayStr);

        if (todaysGames.length === 0) {
          select.innerHTML = '<option>No games scheduled for today</option>';
          output.innerHTML = '<div class="loading">No games scheduled for today.</div>';
          return;
        }

        select.innerHTML = '';
        todaysGames.forEach((game, i) => {
          const optionText = `${game['Team 1']} vs ${game['Team 2']}`;
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = optionText;
          select.appendChild(opt);
        });

        loadSelectedGame(0);
      } catch (e) {
        console.error(e);
        select.innerHTML = '<option>Error loading schedule</option>';
        output.innerHTML = '<div class="error">Error loading schedule or roster data.</div>';
      }
    }

    init();
  </script>
</body>
</html>
