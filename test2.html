<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karma League Scores 1.5 updated</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .refresh-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .refresh-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .game-container {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    .team-row {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-top: 6px;
    }
    .team-info {
      margin-left: 10px;
      font-weight: normal;
      font-size: 0.9em;
    }
    .roster-line {
      font-size: 0.9em;
      margin-left: 15px;
    }
    .negative {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Karma League - Today's Games 1.5 w reliability</h2>
  <button id="refreshBtn" class="refresh-button" disabled>Refresh Scores</button>
  <div id="games-schedule">Loading games...</div>

  <script>
    const scheduleCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRgy7uZ8caLI4hTPKSjl9e7ztFaM9vdBk4vXDQbPtcybqzXGOm3FMpSJiyrRTzIM3K70z_6XbgBGP_0/pub?output=csv';
    const rosterCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRe5WoA--wsfCCCvtL8QgQKsJv0z1AIUTY7k5NEYgUF-Ipu3Iotxkcbw7D-Cme6YGUksHy3DmyDYpaO/pub?output=csv';

    const karmaCache = new Map();
    const failedUserIds = new Set();

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const parts = line.split(',').map(p => p.trim());
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = parts[i];
        });
        return obj;
      });
    }

    function getTodayString() {
      const now = new Date();
      const est = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
      if (est.getHours() < 7) est.setDate(est.getDate() - 1);
      return `${est.getMonth() + 1}/${est.getDate()}`;
    }

    async function fetchKarma(userId) {
      if (karmaCache.has(userId)) return karmaCache.get(userId);

      const apiUrl = `https://api.real.vg/user/${userId}/karmafeed`;
      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
      try {
        const response = await axios.get(proxyUrl, { timeout: 7000 });
        let data;
        try {
          data = JSON.parse(response.data.contents);
        } catch {
          console.warn(`JSON parse failed for ${userId}`);
          return null;
        }

        const delta = data?.stats?.karmaDelta;
        const value = typeof delta === 'number' ? delta : Number(delta);
        if (isNaN(value)) return null;

        karmaCache.set(userId, value);
        failedUserIds.delete(userId);
        return value;
      } catch (e) {
        console.warn(`Fetch failed for ${userId}:`, e.message);
        failedUserIds.add(userId);
        return null;
      }
    }

    async function fetchKarmaWithRetries(userId, retries = 4, delayMs = 800) {
      for (let attempt = 0; attempt <= retries; attempt++) {
        const result = await fetchKarma(userId);
        if (result !== null) return result;

        if (attempt < retries) {
          const backoff = delayMs * Math.pow(2, attempt);
          await new Promise(resolve => setTimeout(resolve, backoff + Math.random() * 300));
        }
      }
      return null;
    }

    async function processRosterParallel(players, concurrency = 2) {
      const results = new Array(players.length);
      let index = 0;

      async function worker() {
        while (index < players.length) {
          const i = index++;
          const p = players[i];
          const userId = p['User ID']?.trim();
          const userAt = p['User @']?.trim() || 'Unknown';

          if (!userId || userId.toLowerCase() === 'not found') {
            results[i] = `${userAt}: missing user ID`;
            continue;
          }

          try {
            await new Promise(resolve => setTimeout(resolve, Math.random() * 150)); // jitter
            const karma = await fetchKarmaWithRetries(userId);
            if (karma === null) {
              results[i] = `${userAt}: error fetching`;
              continue;
            }

            const deduction = parseFloat(p['deductions'] || 0);
            const adjusted = karma - deduction;
            const role = (p['role'] || '').trim().toLowerCase();
            const label = `${userAt}${role === 'captain' ? ' (c)' : ''}`;
            const formatted = `<span class="${adjusted < 0 ? 'negative' : ''}">${adjusted}</span>`;
            results[i] = `${label}: ${formatted}`;
          } catch {
            results[i] = `${userAt}: error fetching`;
          }
        }
      }

      const workers = Array.from({ length: concurrency }, () => worker());
      await Promise.all(workers);
      return results;
    }

    async function loadTodayGames() {
      const container = document.getElementById('games-schedule');
      container.innerText = 'Loading schedule...';

      try {
        const [scheduleResp, rosterResp] = await Promise.all([
          axios.get(scheduleCsvUrl),
          axios.get(rosterCsvUrl)
        ]);

        const games = parseCSV(scheduleResp.data);
        const players = parseCSV(rosterResp.data);
        const today = getTodayString();

        const todaysGames = games.filter(g => g['Date'] === today);
        if (todaysGames.length === 0) {
          container.innerText = 'No games scheduled for today.';
          return;
        }

        container.innerHTML = '';

        for (const game of todaysGames) {
          const team1 = game['Team 1'];
          const team2 = game['Team 2'];

          const team1Players = players.filter(p => p.Team === team1 && p['playing?'].toLowerCase() === 'yes');
          const team2Players = players.filter(p => p.Team === team2 && p['playing?'].toLowerCase() === 'yes');

          const [team1Roster, team2Roster] = await Promise.all([
            processRosterParallel(team1Players),
            processRosterParallel(team2Players)
          ]);

          const gameDiv = document.createElement('div');
          gameDiv.className = 'game-container';
          gameDiv.dataset.team1 = team1;
          gameDiv.dataset.team2 = team2;

          gameDiv.innerHTML = `
            <div class="team-row">
              <div>${team1} <span class="team-info">score will show here</span></div>
            </div>
            ${team1Roster.map(p => `<div class="roster-line">${p}</div>`).join('')}
            <div class="team-row" style="margin-top: 10px;">
              <div>${team2} <span class="team-info">score will show here</span></div>
            </div>
            ${team2Roster.map(p => `<div class="roster-line">${p}</div>`).join('')}
          `;
          container.appendChild(gameDiv);
        }
      } catch (err) {
        container.innerText = 'Error loading schedule or roster.';
        console.error('Load error:', err);
      }
    }

    async function refreshFailedOnly() {
      const container = document.getElementById('games-schedule');
      const rosterLines = container.querySelectorAll('.roster-line');

      const failedLines = Array.from(rosterLines).filter(line =>
        line.textContent.includes('error fetching')
      );

      for (const line of failedLines) {
        const match = line.textContent.match(/@([\w.-]+)/);
        const userAt = match ? match[1] : null;
        if (!userAt) continue;

        try {
          const rosterResp = await axios.get(rosterCsvUrl);
          const players = parseCSV(rosterResp.data);
          const player = players.find(p => (p['User @'] || '').trim() === userAt);
          if (!player) continue;

          const userId = player['User ID']?.trim();
          if (!userId || userId.toLowerCase() === 'not found') continue;

          const karma = await fetchKarmaWithRetries(userId);
          if (karma === null) {
            line.textContent = `${userAt}: error fetching`;
            continue;
          }

          const deduction = parseFloat(player['deductions'] || 0);
          const adjusted = karma - deduction;
          const role = (player['role'] || '').trim().toLowerCase();
          const label = `${userAt}${role === 'captain' ? ' (c)' : ''}`;
          const formatted = `<span class="${adjusted < 0 ? 'negative' : ''}">${adjusted}</span>`;
          line.innerHTML = `${label}: ${formatted}`;
        } catch (e) {
          console.error('Error refreshing failed user:', e);
        }
      }
    }

    function setRefreshButtonState(enabled) {
      const btn = document.getElementById('refreshBtn');
      btn.disabled = !enabled;
      btn.innerText = enabled ? 'Refresh Scores' : 'Please wait...';
    }

    async function handleRefreshClick() {
      setRefreshButtonState(false);
      await refreshFailedOnly();
      setTimeout(() => setRefreshButtonState(true), 5000);
    }

    document.getElementById('refreshBtn').addEventListener('click', handleRefreshClick);

    window.addEventListener('DOMContentLoaded', async () => {
      await loadTodayGames();
      setTimeout(() => setRefreshButtonState(true), 5000);
    });
  </script>
</body>
</html>
