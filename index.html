<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKL Home</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .subtitle {
      color: #888;
      font-size: 14px;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      background-color: #007acc;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      min-width: 180px;
    }

    .nav-button:hover {
      background-color: #005f99;
      transform: translateY(-2px);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to RKL Live</h1>
  <div class="subtitle">Select a view to get started</div>
  <div class="button-container">
    <button class="nav-button" onclick="location.href='scores.html'">Live Scores</button>
    <button class="nav-button" onclick="location.href='stats.html'">Live Stats</button>
  </div>
  <div class="footer">made by @tomfc</div>
</body>
</html>
