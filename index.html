<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leanteam Karma</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 10px 0;
      padding: 6px 10px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line; /* preserve line breaks */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Karma Tracker Multiple Users</h2>

  <button onclick="fetchAllKarma()">Refresh All</button>

  <div id="result">Loading...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT4C2Ms1g8iyZwp1oh8qggiMKH9mWijCOeSb5uLrwio8Xm-Ij4f-jNsZbDYLk6DZAww_AtBlFQ81rzq/pub?output=csv';

    // Helper: parse CSV text into array of objects (simple CSV parser)
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const parts = line.split(',').map(p => p.trim());
        let obj = {};
        headers.forEach((h, i) => {
          obj[h] = parts[i];
        });
        return obj;
      });
    }

    async function fetchKarmaForUser(userId) {
      const apiUrl = `https://api.real.vg/user/${userId}/karmafeed`;
      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
      try {
        const response = await axios.get(proxyUrl);
        const data = JSON.parse(response.data.contents);
        return data.stats.karmaDelta || 0;
      } catch (e) {
        console.error(`Error fetching karma for userId=${userId}`, e);
        return null; // indicate fetch failure
      }
    }

    async function fetchAllKarma() {
      const output = document.getElementById('result');
      output.innerText = 'Loading user list...';

      try {
        // Fetch CSV
        const csvResponse = await axios.get(csvUrl);
        const users = parseCSV(csvResponse.data);

        output.innerText = 'Fetching karma data...\n';

        // Map once over users to get karma or not active
        const karmaPromises = users.map(async user => {
          if (user['playing?'].toLowerCase() === 'yes') {
            const karma = await fetchKarmaForUser(user['user id']);
            if (karma !== null) {
              return `${user['user @']}: ${karma}`;
            } else {
              return `${user['user @']}: error fetching karma`;
            }
          } else {
            return `${user['user @']}: not active`;
          }
        });

        const results = await Promise.all(karmaPromises);

        output.innerText = results.join('\n');
      } catch (err) {
        output.innerText = 'Error loading users or karma data.';
        console.error(err);
      }
    }

    // Auto-load on page load
    fetchAllKarma();
  </script>
</body>
</html>
